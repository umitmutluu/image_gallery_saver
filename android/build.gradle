group   = "com.example.image_gallery_saver"
version = "1.0-SNAPSHOT"

buildscript {
    ext.kotlin_version = "1.8.10"
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.3.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")

        // Eğer bağımsız derlemek istiyorsan Flutter plug-in’i de ekle:
        // classpath("dev.flutter:flutter-gradle-plugin:1.0.0")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

android {
    namespace            "com.example.image_gallery_saver"

    // ---------------  ⬇️  BURAYI DÜZELT  ---------------
    compileSdkVersion    34          // <— Kotlin DSL'deki '=' yerine Groovy DSL sözdizimi
    // ----------------------------------------------------

    defaultConfig {
        minSdkVersion 21
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
        test.java.srcDirs += "src/test/kotlin"
    }

    // testOptions bloğu isteğe bağlı, aynı kalabilir
}

dependencies {
    // test bağımlılıklarını android{} dışına taşı
    testImplementation("org.jetbrains.kotlin:kotlin-test")
    testImplementation("org.mockito:mockito-core:5.0.0")
}